<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Feather Icons for a clean look -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Use Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Page background changed to white */
        }
        /* Custom styles for a more polished look */
        .card-shadow {
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1), 0 6px 8px -4px rgba(0, 0, 0, 0.08);
        }
        /* Style for modal backdrop */
        .modal-backdrop {
            background-color: rgba(17, 24, 39, 0.6); /* Darker backdrop */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        /* Custom input focus ring */
        .custom-focus-ring:focus {
            outline: none;
            border-color: #4338ca; /* Indigo-700 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* Indigo-400 with opacity */
        }
        /* Gradient Button */
        .btn-gradient {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 10px rgba(0,0,0,0.15);
        }
        /* Table row hover effect */
        .table-row-hover:hover {
            background-color: #eef2ff; /* Indigo-50 */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="flex items-center justify-between mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 flex items-center gap-4">
                <span class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-3 rounded-xl shadow-lg">ðŸŽ“</span>
                Student Manager
            </h1>
        </header>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-6 rounded-2xl card-shadow card-hover-effect flex items-center gap-5">
                <div class="bg-gradient-to-br from-blue-400 to-blue-600 text-white p-4 rounded-full shadow-md">
                    <i data-feather="users" class="w-8 h-8"></i>
                </div>
                <div>
                    <p class="text-gray-500 font-medium">Total Students</p>
                    <h2 id="totalStudents" class="text-4xl font-bold text-blue-600">0</h2>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl card-shadow card-hover-effect flex items-center gap-5">
                <div class="bg-gradient-to-br from-purple-400 to-purple-600 text-white p-4 rounded-full shadow-md">
                    <i data-feather="book-open" class="w-8 h-8"></i>
                </div>
                <div>
                    <p class="text-gray-500 font-medium">Unique Majors</p>
                    <h2 id="uniqueMajors" class="text-4xl font-bold text-purple-600">0</h2>
                </div>
            </div>
        </div>

        <!-- Add New Student Form -->
        <div class="bg-white p-6 rounded-2xl card-shadow mb-10">
            <h3 class="text-2xl font-bold mb-5 text-gray-800">Add New Student</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <input type="text" id="name" placeholder="Full Name" class="col-span-1 md:col-span-1 p-3 border border-gray-300 rounded-lg custom-focus-ring transition-all">
                <input type="email" id="email" placeholder="Email Address" class="col-span-1 md:col-span-1 p-3 border border-gray-300 rounded-lg custom-focus-ring transition-all">
                <input type="text" id="major" placeholder="Major" class="col-span-1 md:col-span-1 p-3 border border-gray-300 rounded-lg custom-focus-ring transition-all">
                <button id="addStudentBtn" class="col-span-1 md:col-span-1 btn-gradient text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center gap-2">
                    <i data-feather="user-plus" class="w-5 h-5"></i> Add Student
                </button>
            </div>
            <p id="error-message" class="text-red-500 text-sm mt-2 h-4"></p>
        </div>

        <!-- Student List -->
        <div class="bg-white p-6 rounded-2xl card-shadow">
            <h3 class="text-2xl font-bold mb-5 text-gray-800">Student Details</h3>
            <div id="studentList" class="overflow-x-auto">
                 <!-- The table will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 scale-95 opacity-0"
             style="display: none;" 
             onload="this.style.display='block'; this.classList.remove('scale-95', 'opacity-0')">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-xl font-semibold">Edit Student Details</h3>
            </div>
            <div class="p-6">
                <div class="space-y-4">
                    <div>
                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="editName" class="w-full p-3 border border-gray-300 rounded-lg custom-focus-ring">
                    </div>
                    <div>
                        <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="editEmail" class="w-full p-3 border border-gray-300 rounded-lg custom-focus-ring">
                    </div>
                    <div>
                        <label for="editMajor" class="block text-sm font-medium text-gray-700 mb-1">Major</label>
                        <input type="text" id="editMajor" class="w-full p-3 border border-gray-300 rounded-lg custom-focus-ring">
                    </div>
                </div>
            </div>
            <div class="p-4 bg-gray-50 rounded-b-xl flex justify-end gap-3">
                <button id="cancelEditBtn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-all">Cancel</button>
                <button id="saveChangesBtn" class="btn-gradient text-white font-semibold py-2 px-4 rounded-lg">Save Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-auto p-4 transform transition-all duration-300 scale-95 opacity-0"
             style="display: none;" 
             onload="this.style.display='block'; this.classList.remove('scale-95', 'opacity-0')">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i data-feather="trash-2" class="h-6 w-6 text-red-600"></i>
                </div>
                <h3 class="text-lg font-semibold my-2">Delete Student</h3>
                <p class="text-gray-600 mb-6">Are you sure you want to delete this record? This action cannot be undone.</p>
                <div class="flex justify-center gap-4">
                    <button id="cancelDeleteBtn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-all">Cancel</button>
                    <button id="confirmDeleteBtn" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition-all transform hover:scale-105">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, setLogLevel, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- RENDER ICONS ---
        // This needs to be called after the page loads and after new elements are rendered
        function renderIcons() {
             feather.replace();
        }
        
        // --- CONFIGURATION ---
        // These global variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'student-manager-app';
        const firebaseConfig = typeof _firebase_config !== 'undefined' ? JSON.parse(_firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let students = []; // Local cache of student data
        let db, auth, userId; // Firebase instances and user ID
        let editingStudentId = null; // To track which student is being edited
        let deletingStudentId = null; // To track which student is being deleted

        // --- INITIALIZATION ---
        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing!");
                document.getElementById('studentList').innerHTML = <p class="text-center text-red-500 p-4">Error: Firebase is not configured. The application cannot start.</p>;
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                await authenticateUser();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('studentList').innerHTML = <p class="text-center text-red-500 p-4">Error: Could not initialize Firebase.</p>;
            }
        }

        async function authenticateUser() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("User is authenticated with UID:", user.uid);
                    userId = user.uid;
                    setupStudentListener();
                } else {
                    console.log("User is not authenticated.");
                }
            });

            try {
                 if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                 } else {
                    await signInAnonymously(auth);
                 }
            } catch(error) {
                console.error("Authentication failed:", error);
            }
        }


        // --- FIRESTORE DATA HANDLING ---
        function setupStudentListener() {
            if (!db || !userId) return;

            const studentsCollection = collection(db, artifacts/${appId}/users/${userId}/students);
            const q = query(studentsCollection);

            onSnapshot(q, (querySnapshot) => {
                const studentData = [];
                querySnapshot.forEach((doc) => {
                    studentData.push({ id: doc.id, ...doc.data() });
                });
                students = studentData;
                renderStudents();
            }, (error) => {
                console.error("Error listening for student updates:", error);
            });
        }

        window.addStudent = async function() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const majorInput = document.getElementById("major");
            const errorMessage = document.getElementById("error-message");

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const major = majorInput.value.trim();

            if (!name || !email || !major) {
                errorMessage.textContent = "Please fill in all fields.";
                setTimeout(() => errorMessage.textContent = "", 3000);
                return;
            }

            try {
                const studentsCollection = collection(db, artifacts/${appId}/users/${userId}/students);
                await addDoc(studentsCollection, { name, email, major });

                nameInput.value = "";
                emailInput.value = "";
                majorInput.value = "";
            } catch (error) {
                console.error("Error adding student: ", error);
                errorMessage.textContent = "Failed to add student. Please try again.";
                setTimeout(() => errorMessage.textContent = "", 3000);
            }
        }
        
        window.updateStudent = async function() {
            if (!editingStudentId) return;

            const newName = document.getElementById('editName').value.trim();
            const newEmail = document.getElementById('editEmail').value.trim();
            const newMajor = document.getElementById('editMajor').value.trim();

            if (!newName || !newEmail || !newMajor) {
                alert("Please fill all fields in the edit form.");
                return;
            }

            const studentDocRef = doc(db, artifacts/${appId}/users/${userId}/students, editingStudentId);

            try {
                await updateDoc(studentDocRef, {
                    name: newName,
                    email: newEmail,
                    major: newMajor
                });
                closeEditModal();
            } catch (error) {
                console.error("Error updating student:", error);
            }
        }

        window.confirmDelete = async function() {
            if (!deletingStudentId) return;
            try {
                await deleteDoc(doc(db, artifacts/${appId}/users/${userId}/students, deletingStudentId));
                closeDeleteModal();
            } catch (error) {
                console.error("Error deleting student: ", error);
            }
        }
        
        // --- MODAL CONTROLS ---
        const editModal = document.getElementById('editModal');
        const deleteModal = document.getElementById('deleteModal');
        const editModalContent = editModal.firstElementChild;
        const deleteModalContent = deleteModal.firstElementChild;

        window.openEditModal = function(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;

            editingStudentId = id;
            document.getElementById('editName').value = student.name;
            document.getElementById('editEmail').value = student.email;
            document.getElementById('editMajor').value = student.major;
            
            editModal.style.display = 'flex';
            setTimeout(() => {
                 editModalContent.style.display = 'block';
                 editModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        window.closeEditModal = function() {
            editModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                editModal.style.display = 'none';
                editingStudentId = null;
            }, 300);
        }
        
        window.openDeleteModal = function(id) {
            deletingStudentId = id;
            deleteModal.style.display = 'flex';
            setTimeout(() => {
                 deleteModalContent.style.display = 'block';
                 deleteModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
            renderIcons(); // Re-render icon in modal
        }

        window.closeDeleteModal = function() {
            deleteModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                deleteModal.style.display = 'none';
                deletingStudentId = null;
            }, 300);
        }

        // --- UI RENDERING ---
        function renderStudents() {
            const list = document.getElementById("studentList");

            const filteredStudents = students;

            document.getElementById("totalStudents").innerText = students.length;
            const uniqueMajors = new Set(students.map(s => s.major.trim().toLowerCase()));
            document.getElementById("uniqueMajors").innerText = uniqueMajors.size;

            if (filteredStudents.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-500 p-12">
                    <i data-feather="moon" class="w-16 h-16 mx-auto mb-4 text-gray-400"></i>
                    <h3 class="text-xl font-semibold">No Students Yet</h3>
                    <p>Add a student using the form above to get started.</p>
                </div>`;
            } else {
                const tableHtml = `
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                                <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                                <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Major</th>
                                <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${filteredStudents.map(s => `
                                <tr class="transition-colors table-row-hover">
                                    <td class="p-4 align-middle font-medium">${s.name}</td>
                                    <td class="p-4 align-middle text-gray-600">${s.email}</td>
                                    <td class="p-4 align-middle text-gray-600">${s.major}</td>
                                    <td class="p-4 text-right">
                                        <div class="flex justify-end gap-2">
                                            <button class="bg-yellow-100 text-yellow-800 font-semibold py-2 px-3 rounded-lg hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-all text-sm flex items-center gap-1 transform hover:scale-105" onclick="openEditModal('${s.id}')">
                                                <i data-feather="edit-2" class="w-4 h-4"></i> Edit
                                            </button>
                                            <button class="bg-red-100 text-red-800 font-semibold py-2 px-3 rounded-lg hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all text-sm flex items-center gap-1 transform hover:scale-105" onclick="openDeleteModal('${s.id}')">
                                                <i data-feather="trash-2" class="w-4 h-4"></i> Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                list.innerHTML = tableHtml;
            }
            renderIcons();
        }

        // --- EVENT LISTENERS ---
        document.getElementById("addStudentBtn").addEventListener("click", window.addStudent);
        // Edit Modal Listeners
        document.getElementById("saveChangesBtn").addEventListener("click", window.updateStudent);
        document.getElementById("cancelEditBtn").addEventListener("click", window.closeEditModal);
        // Delete Modal Listeners
        document.getElementById("confirmDeleteBtn").addEventListener("click", window.confirmDelete);
        document.getElementById("cancelDeleteBtn").addEventListener("click", window.closeDeleteModal);


        // --- START THE APP ---
        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>

</body>
</html>
